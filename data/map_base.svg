<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	version="1.1"
	viewBox="{VIEWBOX}"
	width="{WIDTH}px"
	height="{HEIGHT}px">

	<defs>
		<filter id="sLblShd">
			<feFlood flood-color="white" result="flood"/>
			<feOffset dx="-0.15" dy="-0.15" in="SourceAlpha" result="offset1"/>
			<feComposite operator="in" in="flood" in2="offset1" result="shadow1"/>
			<feOffset dx="-0.15" dy="0.15" in="SourceAlpha" result="offset2"/>
			<feComposite operator="in" in="flood" in2="offset2" result="shadow2"/>
			<feOffset dx="0.15" dy="-0.15" in="SourceAlpha" result="offset3"/>
			<feComposite operator="in" in="flood" in2="offset3" result="shadow3"/>
			<feOffset dx="0.15" dy="0.15" in="SourceAlpha" result="offset4"/>
			<feComposite operator="in" in="flood" in2="offset4" result="shadow4"/>
			<feMerge>
				<feMergeNode in="shadow1"/>
				<feMergeNode in="shadow2"/>
				<feMergeNode in="shadow3"/>
				<feMergeNode in="shadow4"/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
		<filter id="sLblShdMM">
			<feFlood flood-color="white" result="flood"/>
			<feOffset dx="-3.43" dy="-3.43" in="SourceAlpha" result="offset5"/>
			<feComposite operator="in" in="flood" in2="offset1" result="shadow5"/>
			<feOffset dx="-3.43" dy="3.43" in="SourceAlpha" result="offset6"/>
			<feComposite operator="in" in="flood" in2="offset2" result="shadow6"/>
			<feOffset dx="3.43" dy="-3.43" in="SourceAlpha" result="offset7"/>
			<feComposite operator="in" in="flood" in2="offset3" result="shadow7"/>
			<feOffset dx="3.43" dy="3.43" in="SourceAlpha" result="offset8"/>
			<feComposite operator="in" in="flood" in2="offset4" result="shadow8"/>
			<feMerge>
				<feMergeNode in="shadow5"/>
				<feMergeNode in="shadow6"/>
				<feMergeNode in="shadow7"/>
				<feMergeNode in="shadow8"/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
		<pattern id="nebula-fill" width="2" height="2" patternUnits="userSpaceOnUse">
			<path d="M-.5,.5 l1,-1 M0,2 l2,-2 M1.5,2.5 l1,-1" style="stroke:rgba(0, 0, 0, .075); stroke-width:.6" />
		</pattern>
		<pattern id="disputed-fill" width="1" height="1">
			<circle cx="1" cy="1" r=".1" style="fill: #f00; stroke: #f00; stroke-width: 0">
				<animate attributeType="CSS"
					attributeName="stroke-width"
					keySplines=".5 0 .5 1"
					from="0" to="2"
					dur="1.5s" repeatCount="indefinite" />
			</circle>
		</pattern>
		{DEFS}
	</defs>

	<style>
		text { fill: #000; font-family: Tahoma, Arial, sans-serif; font-size: 2.75px; }
		g.systems .system { fill: #000; stroke: #000; stroke-width: .25; } /* default color */
		g.systems .system.U { stroke: #777; }
		/*g.systems .system.undiscovered { stroke: #555; }*/
		g.clusters .cluster { fill: #000; stroke: #000; stroke-width: .25; } /* default color */
		g.jump-radius-rings circle { fill: none; stroke: rgba(80,80,80,.5); stroke-width: .25 }
		g.nebulae ellipse { fill: rgba(0, 0, 0, .1); stroke: rgba(0, 0, 0, .3); stroke-width: .25 }
		g.nebulae path { fill: url(#nebula-fill); stroke: rgba(0, 0, 0, .5); stroke-width: .25 }
		text.nebulae-label { font-size: 2.5px; fill: #777; }
		text.system-label { font-size: 2.5px; text-shadow: 1px 1px 0 #fff, -1px 1px 0 #fff, 1px -1px 0 #fff, -1px -1px 0 #fff; }
		text.system-label.abandoned { fill: #555; font-style: italic; }
		text.system-label.undiscovered { fill: #555; font-style: italic; }
		text.system-label tspan.sup { font-size: 1.5px; }
		text.system-label.apocryphal tspan.sup { fill: #c00 }
		text.faction-label { fill: #aaa; font-size: 6px; font-style: italic; font-weight: bold; text-shadow: .05em .05em 0 #eee, -.05em .05em 0 #eee, .05em -.05em 0 #eee, -.05em -.05em 0 #eee; }
		path.label-connector { fill: none; stroke: #000; stroke-width: 0.25; }
		.minimap-outer text { font-size: 60px; text-shadow: 1px 1px 0 #fff, -1px 1px 0 #fff, 1px -1px 0 #fff, -1px -1px 0 #fff; }
		.minimap-outer text .smaller { font-size: 45px; }
		.minimap-outer path.nebula { fill: rgba(0, 0, 0, .075); stroke: rgba(0, 0, 0, .5); stroke-width: .25; }
		path { stroke-linejoin: round; stroke-linecap: round; }
		.scale rect.black { stroke-width: 0; fill: #000; }
		.scale rect.white { stroke-width: 0; fill: #fff; }
		.scale rect.frame { stroke: #000; stroke-width: 0.4375; fill: none; }
		.scale text { text-shadow: 1px 1px 0 #fff, -1px 1px 0 #fff, 1px -1px 0 #fff, -1px -1px 0 #fff; }
		{CSS}

		/* IE10+ specific styles */
		@media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
			text.system-label,
			text.nebulae-label,
			.minimap-outer text,
			.scale text { filter: url('#sLblShd') }
		}

		/* IE Edge specific styles */
		@supports (-ms-ime-align:auto) {
			text.system-label,
			text.nebulae-label,
			.minimap-outer text,
			.scale text { filter: url('#sLblShd') }
		}
		@supports (-ms-accelerator:true) {
			text.system-label,
			text.nebulae-label,
			.minimap-outer text,
			.scale text { filter: url('#sLblShd') }
		}
	</style>

	{ELEMENTS}
</svg>
