<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	version="1.1"
	viewBox="{VIEWBOX}"
	width="{WIDTH}px"
	height="{HEIGHT}px">

	<defs>
		<filter id="sLblShd">
			<feFlood flood-color="white" result="flood"/>
			<feOffset dx="-0.15" dy="-0.15" in="SourceAlpha" result="offset1"/>
			<feComposite operator="in" in="flood" in2="offset1" result="shadow1"/>
			<feOffset dx="-0.15" dy="0.15" in="SourceAlpha" result="offset2"/>
			<feComposite operator="in" in="flood" in2="offset2" result="shadow2"/>
			<feOffset dx="0.15" dy="-0.15" in="SourceAlpha" result="offset3"/>
			<feComposite operator="in" in="flood" in2="offset3" result="shadow3"/>
			<feOffset dx="0.15" dy="0.15" in="SourceAlpha" result="offset4"/>
			<feComposite operator="in" in="flood" in2="offset4" result="shadow4"/>
			<feMerge>
				<feMergeNode in="shadow1"/>
				<feMergeNode in="shadow2"/>
				<feMergeNode in="shadow3"/>
				<feMergeNode in="shadow4"/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
		<filter id="sLblShdMM">
			<feFlood flood-color="white" result="flood"/>
			<feOffset dx="-3.43" dy="-3.43" in="SourceAlpha" result="offset5"/>
			<feComposite operator="in" in="flood" in2="offset1" result="shadow5"/>
			<feOffset dx="-3.43" dy="3.43" in="SourceAlpha" result="offset6"/>
			<feComposite operator="in" in="flood" in2="offset2" result="shadow6"/>
			<feOffset dx="3.43" dy="-3.43" in="SourceAlpha" result="offset7"/>
			<feComposite operator="in" in="flood" in2="offset3" result="shadow7"/>
			<feOffset dx="3.43" dy="3.43" in="SourceAlpha" result="offset8"/>
			<feComposite operator="in" in="flood" in2="offset4" result="shadow8"/>
			<feMerge>
				<feMergeNode in="shadow5"/>
				<feMergeNode in="shadow6"/>
				<feMergeNode in="shadow7"/>
				<feMergeNode in="shadow8"/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
		{DEFS}
	</defs>

	<style>
		text { fill: #000; font-family: Tahoma, Arial, sans-serif; font-size: 2.75px; }
		circle.system { fill: #000; stroke: #000; stroke-width: .25 } /* default color */
		circle.jump-radius { fill: transparent; stroke: #888; stroke-width: .25 }
		text.system-label { font-size: 2.5px; } /* text-shadow: .2px .2px 0 #eee, -.2px .2px 0 #eee, .2px -.2px 0 #eee, -.2px -.2px 0 #eee; }*/
		text.system-label.uninhabited { fill: #555; font-style: italic; }
		text.faction-label { fill: #aaa; font-size: 6px; font-style: italic; font-weight: bold; text-shadow: .05em .05em 0 #eee, -.05em .05em 0 #eee, .05em -.05em 0 #eee, -.05em -.05em 0 #eee; }
		.minimap-outer text { font-size: 60px; }
		.minimap-outer text .smaller { font-size: 45px; }
		path { stroke-linejoin: round; stroke-linecap: round; }
	</style>

	{ELEMENTS}
</svg>
