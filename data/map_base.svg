<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	version="1.1"
	viewBox="{VIEWBOX}"
	width="{WIDTH}px"
	height="{HEIGHT}px">

	<defs>
		<!-- path d="M-30,0a30,30 0 1,0 60,0a30,30 0 1,0 -60,0" id="jump-circle-30" /-->
	</defs>

	<style>
		text { fill: #000; font-family: Tahoma, Arial, sans-serif; font-size: 2.75px; transform: translateY(1px); }
		circle.system { fill: #000; stroke: #000; stroke-width: .25 } /* default color */
		circle.jump-radius { fill: transparent; stroke: #888; stroke-width: .25 }
		text.system-name { font-size: 3px; }
		path { stroke-linejoin: round; stroke-linecap: round; }
	</style>

	<g>
		{ELEMENTS}
	</g>
</svg>
